<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Callback Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Simple Callback Calculator</h2>
    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number">

    <select id="operation">
      <option class="option" value="add">Add</option>
      <option class="option" value="subtract">Subtract</option>
      <option class="option" value="multiply">Multiply</option>
    </select>

    <button onclick="calculate()">Calculate</button>
    <p id="result">Result: </p>
  </div>

  <script src="script.js"></script>
</body>
</html>
